<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	#content-wrapper.ytd-feed-nudge-renderer {
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    background-color: var(--yt-spec-brand-background-primary);
    padding: 0 6%;
    height: 100%;
    align-items: center;
    justify-content: center;
    display: flexbox;
    display: flex;
    flex-direction: column;
}

	</style>
</head>
<body>
	<div id="content-wrapper" class="style-scope ytd-feed-nudge-renderer">
		<div id="header-container" class="style-scope ytd-feed-nudge-renderer">
		  <div id="image-container" class="style-scope ytd-feed-nudge-renderer" hidden="">
			<yt-img-shadow id="nudge-image" height="32" class="style-scope ytd-feed-nudge-renderer no-transition"><!--css-build:shady--><!--css-build:shady--><img id="img" draggable="false" class="style-scope yt-img-shadow" alt="" height="32"></yt-img-shadow>
		  </div>
	
		</div>
		<div id="text-container" class="style-scope ytd-feed-nudge-renderer">
		  <div id="title-container" class="style-scope ytd-feed-nudge-renderer">
			<yt-formatted-string id="title" class="style-scope ytd-feed-nudge-renderer">Your watch history is off</yt-formatted-string>
		  </div>
		  <div id="subtitle-container" class="style-scope ytd-feed-nudge-renderer">
			<yt-formatted-string id="subtitle" class="style-scope ytd-feed-nudge-renderer"><span dir="auto" class="style-scope yt-formatted-string">You can change your setting at any time to get the latest videos tailored to you. </span><a class="yt-simple-endpoint style-scope yt-formatted-string" spellcheck="false" href="https://support.google.com/youtube/answer/95725" rel="nofollow" dir="auto">Learn more</a></yt-formatted-string>
		  </div>
		</div>
		<div id="contents" class="style-scope ytd-feed-nudge-renderer" hidden="">
		</div>
		<div id="button-container" class="style-scope ytd-feed-nudge-renderer">
		  <div id="primary-button" class="style-scope ytd-feed-nudge-renderer"><ytd-button-renderer class="style-scope ytd-feed-nudge-renderer" button-renderer="" button-next=""><!--css-build:shady--><yt-button-shape><button class="yt-spec-button-shape-next yt-spec-button-shape-next--tonal yt-spec-button-shape-next--mono yt-spec-button-shape-next--size-m " aria-label="Update setting" title="" style=""><div class="cbox yt-spec-button-shape-next__button-text-content"><span class="yt-core-attributed-string yt-core-attributed-string--white-space-no-wrap" role="text">Update setting</span></div><yt-touch-feedback-shape style="border-radius: inherit;"><div class="yt-spec-touch-feedback-shape yt-spec-touch-feedback-shape--touch-response" aria-hidden="true"><div class="yt-spec-touch-feedback-shape__stroke" style=""></div><div class="yt-spec-touch-feedback-shape__fill" style=""></div></div></yt-touch-feedback-shape></button></yt-button-shape><tp-yt-paper-tooltip fit-to-visible-bounds="" offset="8" disable-upgrade=""></tp-yt-paper-tooltip></ytd-button-renderer></div>
		  <div id="secondary-button" class="style-scope ytd-feed-nudge-renderer"></div>
		</div>
	  </div>
</body>
</html>
